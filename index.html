<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Crafting-System - Lostparadise.eu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/BattleNogare/lostparadise-herstellung/main/favicon-96x96.png" />
  <style>
    :root{--bg:#0d1117;--panel:#151b23;--ink:#f0f0f0;--muted:#97a3b6;--border:#666;--accent:#ffd700;--panel-2:#2e2e2e;}
    body{font-family:Arial,system-ui;margin:2rem;background:var(--bg);color:var(--ink);
      background-image:url('https://raw.githubusercontent.com/BattleNogare/lostparadise-herstellung/main/Lostparadise-Crafting2.png');
      background-size:contain;background-repeat:no-repeat;background-position:center;background-attachment:fixed;}
    .kopfzeile{display:flex;align-items:center;gap:1rem;}
    .kopfzeile img{height:80px;width:auto;object-fit:contain;}
    .controls{display:flex;gap:1rem;align-items:flex-end;margin:.5rem 0 1rem;flex-wrap:wrap;}
    .controls select{flex:1 1 48%;max-width:48%;min-width:320px;font-size:1rem;padding:.6rem .75rem;background:var(--panel);color:#fff;border:1px solid var(--border);border-radius:8px;}
    .controls select:focus{outline:2px solid var(--accent);outline-offset:2px;}
    .hinweis-box{background:var(--panel-2);color:var(--accent);padding:1rem;border-left:5px solid var(--accent);margin:0 0 1rem;width:100%;border-radius:6px;white-space:pre-wrap;}
    .error-box{color:#ff9aa2;}
    .ausgabe-wrapper{display:flex;gap:2rem;align-items:flex-start;flex-wrap:wrap;margin-top:0;}
    .ausgabe-wrapper>*{margin-top:0;}
    .col{flex:1 1 48%;max-width:48%;min-width:320px;}
    pre{background:var(--panel-2);padding:1rem 1.25rem;white-space:pre-wrap;border:1px solid var(--border);border-radius:10px;line-height:1.45;min-height:280px;font-family:ui-monospace,Menlo,Consolas,"Liberation Mono",monospace;}
    #bilderContainer img{display:block;max-width:100%;height:auto;margin-bottom:1rem;border:3px double #ccc;border-radius:8px;background:#1b1f24;box-shadow:0 0 10px rgba(0,255,255,.2);object-fit:contain;}
    @media (max-width:1100px){
      .controls select{flex-basis:100%;max-width:100%;min-width:0;}
      .hinweis-box{width:100%;}
      .col{flex-basis:100%;max-width:100%;min-width:0;}
    }
  </style>
</head>
<body>
  <div class="kopfzeile">
    <img src="https://raw.githubusercontent.com/BattleNogare/lostparadise-herstellung/8c16ed8a0e0b9f02aaaca93c4970dc576722484c/Lostparadise-Crafting2.png" alt="Lostparadise Logo" />
    <h1>Lostparadise.eu - Fahrzeug - Crafting-System</h1>
  </div>

  <p><a href="waffen-crafting.html" style="color:var(--accent)">Zum Waffen-Crafting</a></p>

  <div class="controls">
    <select id="startSelect" disabled><option value="">-- Optional: Startprodukt --</option></select>
    <select id="endSelect" disabled><option value="">-- Zielprodukt auswählen --</option></select>
  </div>

  <div class="hinweis-box" id="hintBox">🔄 Lade Daten aus Google Sheets …</div>

  <div class="ausgabe-wrapper">
    <div class="col"><pre id="ausgabe">Bitte Zielprodukt auswählen.</pre></div>
    <div class="col" id="bilderContainer"></div>
  </div>

<script>
/* ========= Konfig ========= */
const SHEET_ID = "1ObAKUBNv5IjXEyY0TD85gK9dJhlm8Uq7Qj6QZgHkoZg";
const TAB_RECIPES = "recipes";
const TAB_ITEMS   = "recipe_items";
const TAB_TRANSL  = "translate";
const TAB_PRICES  = "prices";
const DEFAULT_BUCKETS = [1,4];

/* ========= State ========= */
const startSelect=document.getElementById("startSelect");
const endSelect  =document.getElementById("endSelect");
const ausgabe    =document.getElementById("ausgabe");
const hintBox    =document.getElementById("hintBox");
const bilderContainer=document.getElementById("bilderContainer");

const rezepte={}, baseNames={}, translateMap={}, displayNameCache=new Map();
const reverseEdges={}, baseItemKeys=new Set(), rohstoffPreise={};
let allowedBuckets=new Set(DEFAULT_BUCKETS), allDropdownCandidates=[];

/* ========= Utils ========= */
function normKey(v){
  return String(v??"").normalize('NFKC')
    .replace(/[\u00A0\u200B\t\n\r]+/g,"") // unsichtbare
    .replace(/\s+/g," ")                  // doppelte Spaces
    .trim()
    .replace(/[;:]+$/,"")                 // störende Endzeichen
    .toLowerCase();
}
function parseEuroNumber(v){
  if(v==null) return NaN;
  if(typeof v==="number" && isFinite(v)) return v;
  let s=String(v).trim(); if(!s) return NaN;
  s=s.replace(/[^\d.,-]/g,'');
  if(!/[.,]/.test(s)) return Number(s);
  const d=s.lastIndexOf('.'), c=s.lastIndexOf(',');
  const decIsComma = c > d;
  if(decIsComma){ s=s.replace(/\./g,''); const i=s.lastIndexOf(','); s=s.slice(0,i).replace(/,/g,'')+'.'+s.slice(i+1).replace(/,/g,''); }
  else { s=s.replace(/,/g,''); }
  const n=Number(s); return isFinite(n)?n:NaN;
}
function displayName(k){
  if(!k) return "";
  if(displayNameCache.has(k)) return displayNameCache.get(k);
  const n=translateMap[k]||baseNames[k]||k;
  displayNameCache.set(k,n);
  return n;
}
function addReverseEdge(dep,prod){ if(!reverseEdges[dep]) reverseEdges[dep]=new Set(); reverseEdges[dep].add(prod); }
function fillDropdown(sel,keys){
  const prev=sel.value;
  sel.innerHTML="";
  const first=document.createElement("option");
  first.value=""; first.textContent=(sel===startSelect)?"-- Optional: Startprodukt --":"-- Zielprodukt auswählen --";
  sel.appendChild(first);
  for(const k of keys){ const opt=document.createElement("option"); opt.value=k; opt.textContent=displayName(k); sel.appendChild(opt); }
  if(prev && keys.includes(prev)) sel.value=prev;
}
function reachableFrom(startKey){
  if(!startKey) return new Set(allDropdownCandidates);
  const visited=new Set([startKey]), q=[startKey], res=new Set();
  while(q.length){
    const cur=q.shift();
    const outs=reverseEdges[cur];
    if(!outs) continue;
    for(const prod of outs){ if(!visited.has(prod)){ visited.add(prod); q.push(prod); res.add(prod); } }
  }
  const filtered=new Set();
  for(const k of allDropdownCandidates){ if(k!==startKey && res.has(k)) filtered.add(k); }
  return filtered;
}
function gvizJSONP(sheetName, timeoutMs=15000){
  return new Promise((resolve,reject)=>{
    const cb="gvizCb_"+Math.random().toString(36).slice(2);
    const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json,responseHandler:${cb}&headers=1&sheet=${encodeURIComponent(sheetName)}`;
    const script=document.createElement("script");
    let to=setTimeout(()=>{cleanup();reject(new Error("Timeout "+sheetName));},timeoutMs);
    function cleanup(){ clearTimeout(to); try{delete window[cb];}catch(_){} if(script.parentNode) script.parentNode.removeChild(script); }
    window[cb]=p=>{
      cleanup();
      try{
        const cols=p.table.cols.map(c=>(c.label||c.id||"").trim());
        const rows=p.table.rows.map(r=>{const o={}; (r.c||[]).forEach((cell,i)=>o[cols[i]||("c"+i)]=cell?cell.v:""); return o;});
        resolve(rows);
      }catch(e){reject(e);}
    };
    script.src=url; script.onerror=()=>{cleanup();reject(new Error("GViz error "+sheetName));};
    document.head.appendChild(script);
  });
}

/* ===== Mapping-Helfer ===== */
function buildInverseTranslateForBase(){
  const map=new Map(); // display(lower) -> internal
  for(const key of baseItemKeys){ const disp=translateMap[key]; if(disp) map.set(String(disp).toLowerCase(), key); }
  return map;
}
// einfache Alias-Liste für häufige Synonyme in prices
const PRICE_ALIASES = new Map([
  ["plastic","kunststoff"],
  ["rubber","gummi"],
  ["cotton","baumwolle"]
]);
function mapAnyKeyToInternal(raw, invMap){
  const n = normKey(raw);
  if(!n) return "";
  // 1) bereits interner Key?
  if(baseItemKeys.has(n) || rezepte[n]) return n;
  // 2) display → internal
  const viaDisplay = invMap.get(n.toLowerCase());
  if(viaDisplay) return viaDisplay;
  // 3) bekannte Aliase
  const alias = PRICE_ALIASES.get(n);
  if(alias) return alias;
  return n; // als letzte Option (wird später ignoriert, wenn nicht base)
}

/* ===== Robuster Preis-Scan (Sliding Window) =====
   Gehe jede Zeile und prüfe alle (i, i+1)-Paare als (item, price).
   Nur val>=1; letzter gültiger Treffer gewinnt. */
function scanPriceRowForPairs(row, invMap){
  const keys = Object.keys(row);
  for(let i=0; i<keys.length-1; i++){
    const keyItem  = keys[i];
    const keyPrice = keys[i+1];
    const rawItem  = row[keyItem];
    const rawPrice = row[keyPrice];
    if(rawItem===undefined || rawItem==="" || rawPrice===undefined || rawPrice==="") continue;
    const internal = mapAnyKeyToInternal(rawItem, invMap);
    const val = parseEuroNumber(rawPrice);
    if(!internal || !isFinite(val) || val < 1) continue;           // leere/ungültige Preise ignorieren
    if(!baseItemKeys.has(internal)) continue;                       // nur Basisrohstoffe speichern
    rohstoffPreise[internal] = Math.round(val);                     // letzter gültiger gewinnt
  }
}

/* ========= Daten laden ========= */
async function ladeDaten(){
  try{
    hintBox.textContent="🔄 Lade Daten ...";

    const [recipesRows,itemsRows,transRows,pricesRows]=await Promise.all([
      gvizJSONP(TAB_RECIPES),
      gvizJSONP(TAB_ITEMS),
      gvizJSONP(TAB_TRANSL).catch(()=>[]),
      gvizJSONP(TAB_PRICES).catch(()=>[])
    ]);

    // translate
    for(const r of transRows){
      const ks=Object.keys(r);
      const internal=normKey(r.internal||r.key||r.item||r[ks[0]]);
      const display =String(r.display||r.name||r[ks[1]]||"").trim();
      if(internal && display) translateMap[internal]=display;
    }

    // recipes
    const passed=new Set();
    for(const r of recipesRows){
      const k=normKey(r.key); if(!k) continue;
      baseNames[k]=String(r.name??"").trim()||k;
      rezepte[k]={wert:Number(r.wert??0)||0,picture:String(r.picture??"").trim(),itemsRequired:[]};
      const sel=Number(r.selectable);
      if(new Set(DEFAULT_BUCKETS).has(sel)) passed.add(k);
    }

    // recipe_items + Base-Keys + Reverse-Graph
    const byProd={};
    for(const r of itemsRows){
      const p=normKey(r.product), i=normKey(r.item), q=Number(r.qty??0)||0;
      if(!p||!i||!q) continue;
      (byProd[p]??=[]).push([i,q]);
      if(rezepte[i] && rezepte[p]) addReverseEdge(i,p);
    }
    for(const k of Object.keys(rezepte)){
      const arr=byProd[k]||[];
      rezepte[k].itemsRequired=arr;
      for(const [dep] of arr){ if(!rezepte[dep]) baseItemKeys.add(dep); }
    }

    // prices: Sliding-Window je Zeile
    const invMap=buildInverseTranslateForBase();
    for(const row of pricesRows){ scanPriceRowForPairs(row, invMap); }

    // Dropdowns
    allDropdownCandidates=Array.from(passed).sort((a,b)=>{
      const na=Number(a.replace(/\D+/g,""))||0, nb=Number(b.replace(/\D+/g,""))||0;
      return na-nb || a.localeCompare(b);
    });
    fillDropdown(startSelect, allDropdownCandidates);
    fillDropdown(endSelect,   allDropdownCandidates);
    startSelect.disabled=false; endSelect.disabled=false;

    hintBox.textContent="💡 Hinweis: Werte sind berechnet, ohne Gewähr.";
  }catch(e){
    console.error(e);
    hintBox.classList.add("error-box");
    hintBox.textContent="❌ "+e.message;
  }
}

/* ========= Pfad / Prozess / Anzeige ========= */
function sammleRohstoffe(item,m,bag){
  const r=rezepte[item]; if(!r) return;
  for(const[dep,q]of(r.itemsRequired||[])){
    const tot=q*m;
    if(rezepte[dep]) sammleRohstoffe(dep, tot, bag);
    else{
      if(!bag[dep]) bag[dep]={menge:0,verwendetIn:{}};
      bag[dep].menge+=tot;
      bag[dep].verwendetIn[displayName(item)]=(bag[dep].verwendetIn[displayName(item)]||0)+tot;
    }
  }
}
function baueHerstellprozess(target){
  const qty={},edges={},nodes=new Set();
  function addEdge(d,t){ (edges[d]??=new Set()).add(t); }
  function collect(it,m){ const r=rezepte[it]; if(!r) return; nodes.add(it);
    for(const[dep,x]of(r.itemsRequired||[])){ const need=x*m;
      if(rezepte[dep]){ addEdge(dep,it); nodes.add(dep); qty[dep]=(qty[dep]||0)+need; collect(dep,need); }
    }
  }
  collect(target,1);
  const indeg={}; for(const n of nodes) indeg[n]=0;
  for(const d in edges) for(const t of edges[d]) if(nodes.has(t)) indeg[t]=(indeg[t]||0)+1;
  const q=[]; for(const n of nodes) if((indeg[n]||0)===0) q.push(n);
  const topo=[]; while(q.length){ const n=q.shift(); topo.push(n); if(edges[n]) for(const t of edges[n]){ indeg[t]--; if(indeg[t]===0) q.push(t); } }
  if(!topo.includes(target)) topo.push(target);
  let txt="🔧 Herstellprozesse (Abarbeitungsreihenfolge):\n";
  for(const it of topo){
    const amount=(it===target)?1:(qty[it]||0);
    if(amount<=0 && it!==target) continue;
    txt+=`- ${amount}x ${displayName(it)}\n`;
    const r=rezepte[it]; if(!r) continue;
    for(const[dep,m] of (r.itemsRequired||[])){
      txt+=`    ⤷ ${m*amount}x ${displayName(dep)}\n`;
    }
  }
  return txt;
}
function updateAnzeige(){
  const start=normKey(startSelect.value||"");
  const reachable=Array.from(reachableFrom(start));
  fillDropdown(endSelect, reachable.length?reachable:allDropdownCandidates);

  const ziel=normKey(endSelect.value||"");
  if(!ziel){ausgabe.textContent="Bitte Zielprodukt auswählen.";bilderContainer.innerHTML="";return;}

  // Rohstoffe
  const bag={}; sammleRohstoffe(ziel,1,bag);
  let roh="📦 Rohstoffliste:\n"; let sum=0;
  for(const k in bag){
    const e=bag[k], p=rohstoffPreise[k]||0, c=Math.round(p*e.menge);
    roh+=`- ${e.menge}x ${displayName(k)} ${p.toLocaleString('de-DE')} €/St = ${c.toLocaleString('de-DE')} €\n`;
    for(const v in e.verwendetIn) roh+=`    ↳ verwendet in: ${v} (${e.verwendetIn[v]})\n`;
    sum+=c;
  }

  const proc=baueHerstellprozess(ziel);
  ausgabe.textContent=`🔄 Pfad: ${displayName(ziel)}\n\n${roh}\n💰 Gesamtkosten: ${sum.toLocaleString('de-DE')} €\n\n${proc}`;

  // Mehrere Bilder (Semikolon-getrennt)
  bilderContainer.innerHTML="";
  const r=rezepte[ziel];
  if(r && r.picture){
    const urls=r.picture.split(";").map(s=>s.trim()).filter(s=>/^https?:\/\//i.test(s));
    for(const url of urls){
      const img=document.createElement("img");
      img.src=url; img.alt=displayName(ziel);
      bilderContainer.appendChild(img);
    }
  }
}

/* ========= Events & Start ========= */
startSelect.addEventListener("change", ()=>{
  const s=normKey(startSelect.value||"");
  const reach=Array.from(reachableFrom(s));
  fillDropdown(endSelect, reach.length?reach:allDropdownCandidates);
  ausgabe.textContent="Bitte Zielprodukt auswählen.";
  bilderContainer.innerHTML="";
});
endSelect.addEventListener("change", updateAnzeige);
ladeDaten();
</script>
</body>
